<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 0.9rem;
    }

    .password-display {
      background: #f7f9fc;
      border: 2px solid #e1e8ed;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      position: relative;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .password-text {
      font-family: 'Courier New', monospace;
      font-size: 1.2rem;
      color: #333;
      word-break: break-all;
      flex: 1;
      user-select: all;
    }

    .password-text.empty {
      color: #999;
      font-style: italic;
    }

    .copy-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .copy-btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
    }

    .copy-btn:active {
      transform: translateY(0);
    }

    .copy-btn.copied {
      background: #48bb78;
    }

    .strength-meter {
      margin-bottom: 25px;
    }

    .strength-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #666;
    }

    .strength-text {
      font-weight: 600;
    }

    .strength-bar {
      height: 8px;
      background: #e1e8ed;
      border-radius: 10px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      transition: all 0.3s;
      border-radius: 10px;
    }

    .strength-weak { background: #f56565; width: 25%; }
    .strength-fair { background: #ed8936; width: 50%; }
    .strength-good { background: #ecc94b; width: 75%; }
    .strength-strong { background: #48bb78; width: 100%; }

    .settings {
      margin-bottom: 25px;
    }

    .setting-group {
      margin-bottom: 20px;
    }

    .setting-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 0.95rem;
      color: #333;
      font-weight: 500;
    }

    .length-value {
      color: #667eea;
      font-weight: 600;
    }

    input[type="range"] {
      width: 100%;
      height: 6px;
      border-radius: 5px;
      background: #e1e8ed;
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
      transition: all 0.3s;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      transform: scale(1.2);
      background: #5568d3;
    }

    input[type="range"]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #667eea;
      cursor: pointer;
      border: none;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .checkbox-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .checkbox-item label {
      cursor: pointer;
      font-size: 0.95rem;
      color: #333;
    }

    .generate-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .history {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 2px solid #e1e8ed;
    }

    .history-title {
      font-size: 1rem;
      color: #333;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .history-list {
      max-height: 200px;
      overflow-y: auto;
    }

    .history-item {
      background: #f7f9fc;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      word-break: break-all;
    }

    .history-item button {
      background: #667eea;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      white-space: nowrap;
      margin-left: 10px;
    }

    .history-item button:hover {
      background: #5568d3;
    }

    .clear-history {
      width: 100%;
      background: #e1e8ed;
      color: #666;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .clear-history:hover {
      background: #d1d8dd;
    }

    .empty-history {
      text-align: center;
      color: #999;
      font-style: italic;
      padding: 20px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .password-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <p class="subtitle">Create strong, secure passwords instantly</p>

    <div class="password-display">
      <div class="password-text empty" id="passwordText">Generate a password</div>
      <button class="copy-btn" id="copyBtn">Copy</button>
    </div>

    <div class="strength-meter">
      <div class="strength-label">
        <span>Password Strength:</span>
        <span class="strength-text" id="strengthText">-</span>
      </div>
      <div class="strength-bar">
        <div class="strength-fill" id="strengthFill"></div>
      </div>
    </div>

    <div class="settings">
      <div class="setting-group">
        <div class="setting-label">
          <span>Password Length</span>
          <span class="length-value" id="lengthValue">16</span>
        </div>
        <input type="range" id="lengthSlider" min="6" max="32" value="16" />
      </div>

      <div class="setting-group">
        <div class="setting-label">
          <span>Include Characters</span>
        </div>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="uppercase" checked />
            <label for="uppercase">Uppercase (A-Z)</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="lowercase" checked />
            <label for="lowercase">Lowercase (a-z)</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="numbers" checked />
            <label for="numbers">Numbers (0-9)</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="symbols" checked />
            <label for="symbols">Symbols (!@#$%^&*)</label>
          </div>
        </div>
      </div>
    </div>

    <button class="generate-btn" id="generateBtn">Generate Password</button>

    <div class="history">
      <div class="history-title">Recent Passwords</div>
      <div class="history-list" id="historyList">
        <div class="empty-history">No passwords generated yet</div>
      </div>
      <button class="clear-history" id="clearHistory" style="display: none;">Clear History</button>
    </div>
  </div>

  <script>
    // Collecting UI references
    const pwdDisplay = document.getElementById('passwordText');
    const btnCopy = document.getElementById('copyBtn');
    const sliderLength = document.getElementById('lengthSlider');
    const lblLength = document.getElementById('lengthValue');
    const btnGenerate = document.getElementById('generateBtn');
    const txtStrength = document.getElementById('strengthText');
    const barStrength = document.getElementById('strengthFill');
    const historyContainer = document.getElementById('historyList');
    const btnClearHistory = document.getElementById('clearHistory');

    const chkUpper = document.getElementById('uppercase');
    const chkLower = document.getElementById('lowercase');
    const chkNums = document.getElementById('numbers');
    const chkSymbols = document.getElementById('symbols');

    let pastPwds = [];

    const chars = {
      upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
      lower: 'abcdefghijklmnopqrstuvwxyz',
      nums: '0123456789',
      symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
    };

    sliderLength.addEventListener('input', e => {
      lblLength.textContent = e.target.value;
    });

    function makePassword() {
      const len = parseInt(sliderLength.value, 10);
      let available = '';

      if (chkUpper.checked) available += chars.upper;
      if (chkLower.checked) available += chars.lower;
      if (chkNums.checked) available += chars.nums;
      if (chkSymbols.checked) available += chars.symbols;

      if (!available) {
        alert('Select at least one character type!');
        return;
      }

      let pwd = '';
      for (let i = 0; i < len; i++) {
        const idx = Math.floor(Math.random() * available.length);
        pwd += available.charAt(idx);
      }

      showPassword(pwd);
      checkStrength(pwd);
      savePassword(pwd);
    }

    function showPassword(pwd) {
      pwdDisplay.textContent = pwd;
      pwdDisplay.classList.remove('empty');
    }

    function checkStrength(pwd) {
      let score = 0;
      if (pwd.length > 7) score++;
      if (pwd.length > 11) score++;
      if (pwd.length > 15) score++;
      if (/[a-z]/.test(pwd) && /[A-Z]/.test(pwd)) score++;
      if (/[0-9]/.test(pwd)) score++;
      if (/[^a-zA-Z0-9]/.test(pwd)) score++;

      barStrength.className = 'strength-fill';

      if (score <= 2) {
        barStrength.classList.add('strength-weak');
        txtStrength.textContent = 'Weak';
        txtStrength.style.color = '#f56565';
      } else if (score <= 4) {
        barStrength.classList.add('strength-fair');
        txtStrength.textContent = 'Fair';
        txtStrength.style.color = '#ed8936';
      } else if (score <= 5) {
        barStrength.classList.add('strength-good');
        txtStrength.textContent = 'Good';
        txtStrength.style.color = '#ecc94b';
      } else {
        barStrength.classList.add('strength-strong');
        txtStrength.textContent = 'Strong';
        txtStrength.style.color = '#48bb78';
      }
    }

    function copyPwd() {
      const pwd = pwdDisplay.textContent;
      if (pwd === 'Generate a password' || !pwd) {
        alert('Generate a password first!');
        return;
      }

      navigator.clipboard.writeText(pwd)
        .then(() => {
          btnCopy.textContent = 'Copied!';
          btnCopy.classList.add('copied');
          setTimeout(() => {
            btnCopy.textContent = 'Copy';
            btnCopy.classList.remove('copied');
          }, 1800);
        })
        .catch(() => {
          alert('Could not copy to clipboard.');
        });
    }

    function savePassword(pwd) {
      pastPwds.unshift(pwd);
      if (pastPwds.length > 5) {
        pastPwds = pastPwds.slice(0, 5);
      }
      drawHistory();
    }

    function drawHistory() {
      if (pastPwds.length === 0) {
        historyContainer.innerHTML = '<div class="empty-history">No passwords yet</div>';
        btnClearHistory.style.display = 'none';
        return;
      }

      historyContainer.innerHTML = pastPwds.map(p => {
        return `
          <div class="history-item">
            <span>${p}</span>
            <button onclick="copyOldPwd('${p}')">Copy</button>
          </div>
        `;
      }).join('');

      btnClearHistory.style.display = 'block';
    }

    window.copyOldPwd = function(p) {
      navigator.clipboard.writeText(p).then(() => {
        alert('Copied from history.');
      });
    };

    btnClearHistory.addEventListener('click', () => {
      if (confirm('Clear all password history?')) {
        pastPwds = [];
        drawHistory();
      }
    });

    btnGenerate.addEventListener('click', makePassword);
    btnCopy.addEventListener('click', copyPwd);

    window.addEventListener('DOMContentLoaded', makePassword);
  </script>
</body>
</html>
